<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manejador de Aulas</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.js"></script>
	<script src="libs/angular-modal-service/dst/angular-modal-service.js"></script>
	
	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/AppCtrl.js"></script>
	<script src="js/controllers/ModalStudentCtrl.js"></script>

	<script src="js/app.js"></script>


	<!-- Custom CSS -->
	<style>

		body{
			padding-top: 50px;
		}

		.navbar-btn-margin{
			margin-right:25px;
		}

		.btn-margin{
			margin-bottom: 5px;
		}

		.form-margin{
			margin: 8px;
		}

		.divider-vertical {
   			height: 10px;
   			margin: 0 9px;

		}

		.navbar-form-margin-bottom{
			margin-bottom : 4px;
		}

		.main{
			padding-left:40px;

		.nav-sidebar{

			margin-bottom: 20px;
			margin-left:-20px;
		}

		.sidebar{
			position: fixed;
			top: 51px;
			bottom: 0;
			left: 0;
			z-index: 1000;
			display: block;
			overflow-x: hidden;
			overflow-y: auto;
			background-color: #f5f5f5;
			border-right: 1px solid #eee;
		}

		.sidebar > .nav > li{

			font-weight: bold;
		}

		li > .navbar-form > .form-control{
